player-only: '&cCommand for Players only'
no-item-on-hand: '&cYou need to hold an item in hand'
lack-permission: '&cYou lack of permission %permission%'
lack-permission-generic: '&cYou don''t have permission to use this command'
help-header: '&9&lItemTag - Help'
sub-commands:
  placeable:
    name: placeable
    description:
      - '&b&lSets whether the item can be placed'
      - ''
      - '&e[true/false] &bset placeable state, by default toggle'
    params: '[true/false]'
    feedback:
      placeable: '&aThe item can be placed.'
      unplaceable: '&aThe item can''t be placed.'
      failed-place-attemp: '&cYou can''t place this item'
      failed-place-attemp-message-cooldown-seconds: 3
  usable:
    name: usable
    description:
      - '&b&lSets whether the item can be used'
      - ''
      - '&bIf set to false deny vanilla behavior of right click of the item'
      - '&bDefinition of what use is vary on the item type'
      - '&bFood can''t be eaten, fishing rod can''t fish, eggs can''t '
      - '&bthrown, spawner eggs can''t spawn....'
      - ''
      - '&e[true/false] &bset usable state, by default toggle'
    params: '[true/false]'
    feedback:
      usable: '&aThe item can be used.'
      unusable: '&aThe item can''t be used.'
  smelt:
    name: smelt
    description:
      - '&b&lSets whether the item can be cooked'
      - ''
      - '&bIf set to false deny vanilla behavior furnace cooking'
      - '&bWorks for both foods and ores'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      smeltable: '&aThe item can be cooked on furnace.'
      unsmeltable: '&aThe item can''t be cooked on furnace.'
  furnacefuel:
    name: furnacefuel
    description:
      - '&b&lSets whether the item can be used as furnace fuel'
      - ''
      - '&bIf set to false deny vanilla behavior of furnaces'
      - '&b consuming this item as fuel'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      burnable: '&aThe item can be used as furnace fuel.'
      unburnable: '&aThe item can''t be used as furnace fuel.'
  recipeingredient:
    name: recipeingredient
    description:
      - '&b&lSets whether the item can be used on crafting recipes'
      - ''
      - '&bIf set to false deny vanilla crafting behavior when this'
      - '&b item is one of the ingredients'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      valid: '&aThe item can be used as recipe ingredient.'
      invalid: '&aThe item can''t be used as recipe ingredient.'
  enchantable:
    name: enchantable
    description:
      - '&b&lSets whether the item can be enchanted'
      - ''
      - '&bIf set to false deny vanilla enchanting table behavior'
      - '&b on this item'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      valid: '&aThe item can be enchanted.'
      invalid: '&aThe item can''t be enchanted.'
  renamable:
    name: renamable
    description:
      - '&b&lSets whether the item can be used on anvil'
      - ''
      - '&bIf set to false deny vanilla anvil behavior on this item'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      valid: '&aThe item can be used on anvils.'
      invalid: '&aThe item can''t be used on anvils.'
  actions:
    name: actions
    description:
      - '&b&lSets actions done when the item is used'
      - ''
      - "&eAdd <type> <action> &b- add selected action"
      - "&eSet <line> <type> <action> &b- replace action on chosen line"
      - "&eRemove <line> &b- remove action on choosed line"
      - "&eClear &b- remove all actions"
      - "&ePermission [permission] &b- set a required permission to use this item"
      - "&eCooldown <ms> &b- set a cooldown to use this item again"
      - "&eCooldownid [id] &b- set used cooldown id for this"
      - "&eUses [amount] &b- set how many times this item can be used"
      - "&eInfo &b- show info abouth actions on current item"
    params: "[...]"
    add:
      params: "add <type> <action>"
      description:
        - "&b&lAdd selected action"
        - ""
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    addline:
      params: "addline <line> <type> <action>"
      description:
        - "&b&lAdd selected action on selected line"
        - ""
        - "&e<line> &bline to add"
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    set:
      params: "set <line> <type> <action>"
      description:
        - "&b&lReplace action on selected line"
        - ""
        - "&e<line> &bthe line to replace"
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    remove:
      params: "remove <line>"
      description:
        - "&b&lRemove action on selected line"
        - ""
        - "&e<line> &bthe line to remove"
    permission:
      params: "permission [permission]"
      description:
        - "&b&lSet permission to use this item"
        - ""
        - "&e[permission] &bthe permission to set, by default none"
    cooldown:
      params: "cooldown [ms]"
      description:
        - "&b&lSet a cooldown to use an item again"
        - ""
        - "&e[ms] &bhow much time before being able to use"
        - "     &bthe item again, by default 0"
        - "&bNote: cooldown is set based on cooldownid, different"
        - "&b  items with same cooldownid share same cooldown"
        - "&bNote: cooldown is preserved on player logout and server restart"
    cooldownid:
      params: "cooldownid [id]"
      description:
        - "&b&lSet a cooldown id for an item"
        - ""
        - "&e[id] &bhow much time before being able to use the item again"
        - "&bNote: cooldown is set based on cooldownid, different"
        - "&b  items with same cooldownid share same cooldown"
    uses:
      params: "uses [amount]"
      description:
        - "&b&lSet amount of time an item can be used"
    feedback:
      actions:
        set: '&aLine &e%line% &aset as &e%action%'
        remove: '&aRemoved line &e%line% &a(&e%action%&a)'
        clear: '&aCleared actions on this item'
        permission:
          set: '&aPermission &e%permission% &ais now required to use this item'
          removed: '&aNow no permission is required to use this item'
        cooldownid:
          set: '&aThis item use id &e%id% &afor cooldown'
          removed: '&aThis item use &edefault &aid for cooldown'
        cooldown:
          set: '&aThis item has a cooldown of &e%cooldown_seconds% &aseconds'
          removed: '&aThis item has no cooldown'
        uses:
          set: '&aThis item has &e%uses% &auses before getting consumed'
          unlimited: '&aThis item has &eunlimited &auses'
  consumeactions:
    name: consumeactions
    description:
      - '&b&lSets actions done when the item is consumed like food and drinks'
      - ''
      - "&eAdd <type> <action> &b- add selected action"
      - "&eSet <line> <type> <action> &b- replace action on chosen line"
      - "&eRemove <line> &b- remove action on choosed line"
      - "&eClear &b- remove all actions"
      - "&ePermission [permission] &b- set a required permission to consume this item"
      - "&eCooldown <ms> &b- set a cooldown to use this item again"
      - "&eCooldownid [id] &b- set used cooldown id for this"
      - "&eInfo &b- show info abouth actions on current item"
    params: "[...]"
    add:
      params: "add <type> <action>"
      description:
        - "&b&lAdd selected action"
        - ""
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    addline:
      params: "addline <line> <type> <action>"
      description:
        - "&b&lAdd selected action on selected line"
        - ""
        - "&e<line> &bline to add"
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    set:
      params: "set <line> <type> <action>"
      description:
        - "&b&lReplace action on selected line"
        - ""
        - "&e<line> &bthe line to replace"
        - "&e<type> &btype of action"
        - "&e<action> &badditional info for action"
    remove:
      params: "remove <line>"
      description:
        - "&b&lRemove action on selected line"
        - ""
        - "&e<line> &bthe line to remove"
    permission:
      params: "permission [permission]"
      description:
        - "&b&lSet permission to consume this item"
        - ""
        - "&e[permission] &bthe permission to set, by default none"
    cooldown:
      params: "cooldown [ms]"
      description:
        - "&b&lSet a cooldown to consume an item again"
        - ""
        - "&e[ms] &bhow much time before being able to consume"
        - "     &bthe item again, by default 0"
        - "&bNote: cooldown is set based on cooldownid, different"
        - "&b  items with same cooldownid share same cooldown"
        - "&bNote: cooldown is preserved on player logout and server restart"
    cooldownid:
      params: "cooldownid [id]"
      description:
        - "&b&lSet a cooldown id for an item"
        - ""
        - "&e[id] &bhow much time before being able to consume the item again"
        - "&bNote: cooldown is set based on cooldownid, different"
        - "&b  items with same cooldownid share same cooldown"
    feedback:
      actions:
        set: '&aLine &e%line% &aset as &e%action%'
        remove: '&aRemoved line &e%line% &a(&e%action%&a)'
        clear: '&aCleared consume actions on this item'
        permission:
          set: '&aPermission &e%permission% &ais now required to consume this item'
          removed: '&aNow no permission is required to consume this item'
        cooldownid:
          set: '&aThis item use id &e%id% &afor cooldown'
          removed: '&aThis item use &edefault &aid for cooldown'
        cooldown:
          set: '&aThis item has a cooldown of &e%cooldown_seconds% &aseconds'
          removed: '&aThis item has no cooldown'
  grindable:
    name: grindable
    description:
      - '&b&lSets whether the item can be disenchanted on grindstone'
      - ''
      - '&bIf set to false deny vanilla grindstone behavior'
      - '&b on this item'
      - ''
      - '&e[true/false] &bset behavior state, by default toggle'
    params: '[true/false]'
    feedback:
      valid: '&aThe item can be disenchanted.'
      invalid: '&aThe item can''t be disenchanted.'
  effects:
    name: effects
    description:
      - '&b&lAdd Permanent potion effects'
      - '&bOpen a gui'
      - '&bYou must also to select which equipment'
      - '&b slot apply the effect'
    params: ''
    timer_check:
      max_checked_players_per_tick: 3
      frequency_ticks: 5